<!DOCTYPE html>
<html lang="en">
	<head>
		<!--&#78834;-->

		<!-- General -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Starter template for Svelte Apps" />
		<meta name="theme-color" content="#00d0ff" />
		<title>Fractify Starter</title>

		<!-- Icons -->
		<link rel="icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="fhq" />
		<meta name="description" content="Fractal HQ" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://fractal-hq.com/" />
		<meta property="og:title" content="Frackit" />
		<meta property="og:description" content="Fractal HQ" />
		<meta property="og:image" content="https://fractal-hq.com/screenshot.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://fractal-hq.com" />
		<meta property="twitter:title" content="Frackit" />
		<meta property="twitter:description" content="Fractal's Sveltekit starter template." />
		<meta property="twitter:image" content="https://fractal-hq.com/screenshot.png" />

		<!-- PWA -->
		<remove fileExtension=".webmanifest" />
		<mimeMap fileExtension=".webmanifest" mimeType="application/json" /> 
		<link rel="manifest" href="/site.webmanifest" crossorigin="use-credentials" />
		<meta name="msapplication-config" content="/browserconfig.xml" />
		<meta name="msapplication-TileColor" content="#1d1d1d" />
	</head>

	<body>
		<noscript>Please enable Javascript for best experience.</noscript>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
